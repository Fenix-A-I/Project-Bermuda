<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project Bermuda</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

      html {
        font-family: Arial, sans-serif;
        margin: 15px;
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #2f2f2f, #003300, #00ff00);
        background-size: 300% 300%;
        animation: moveGradient 10s infinite;
      }

      @keyframes moveGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Centered title style */
      .title {
        font-family: 'Orbitron', sans-serif;
        font-size: 3em;
        color: #00ff00;
        text-align: center;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        margin: 20px 0;
        animation: pulse 2s infinite alternate;
      }

      @keyframes pulse {
        from {
          text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        to {
          text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
      }

      /* Status bar at the top */
      .status-bar {
        text-align: center;
        font-size: 1em;
        color: white;
        margin: 10px 20px;
        line-height: .3;
        font-style: italic;
      }

      /* Footer credits */
      p {
        text-align: right;
        font-size: 0.9em;
        color: #d3d3d3;
        margin: 10px 20px;
        line-height: 1.5;
        font-style: italic;
        font-weight: bold;
      }

      a {
        color: lightgreen;
        text-decoration: none;

      }
      /* Hamburger Menu Styles */
      .hamburger-menu {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 3;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .hamburger-menu div {
        width: 30px;
        height: 3px;
        background-color: #fff;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .dropdown {
        position: absolute;
        top: 60px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 8px;
        display: none;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .dropdown a {
        color: #00ff00;
        text-decoration: none;
        text-align: center;
        display: block;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .dropdown a:hover {
        color: #ff9800;
      }

    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/xterm@4.11.0/css/xterm.css"
    />
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleDropdown()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
      <a href="/">Settings</a>
      <a href="/terminal">Web Terminal</a>
      <a href="/home">Submit Flags</a>
      <a href="/logout">Sign Out</a>
    </div>
    <!-- Centered Project Bermuda Title -->
    <div class="title">Project Bermuda</div>

    <!-- Status Bar -->
    <div class="status-bar">
      status: <span id="status">connecting...</span>
    </div>

    <!-- Terminal Section -->
    <div style="width: 100%; height: calc(100% - 150px);" id="terminal"></div>

    <!-- Footer -->
    <p>
      Python Pirates 
      <span style="color: #00ff00; font-style: normal; font-weight: normal;">
        [ SS | EC | AI | JK ]
      </span>
    </p>
    
    <!-- xterm -->
    <script src="https://unpkg.com/xterm@4.11.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/xterm-addon-web-links@0.4.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://unpkg.com/xterm-addon-search@0.8.0/lib/xterm-addon-sear
ch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>

    <script>
    function toggleDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.style.display =
        dropdownMenu.style.display === 'flex' ? 'none' : 'flex';

      // Add event listeners to the dropdown menu items
      const menuItems = dropdownMenu.querySelectorAll('a');
      menuItems.forEach((item) => {
        item.addEventListener('click', function (event) {
          const proceed = confirm(
            'Warning: Your terminal progress may be lost.\nWould you like to continue?'
          );
          if (!proceed) {
            event.preventDefault(); // Prevent the default action if the user cancels
          }
          if (proceed) {
            const targetRoute = event.target.getAttribute('href');
            window.location.href = targetRoute;
          }
        });
      });
    }
    
      const term = new Terminal({
        cursorBlink: true,
        macOptionIsMeta: true,
        scrollback: true,
      });
      term.attachCustomKeyEventHandler(customKeyEventHandler);
      // https://github.com/xtermjs/xterm.js/issues/2941
      const fit = new FitAddon.FitAddon();
      term.loadAddon(fit);
      term.loadAddon(new WebLinksAddon.WebLinksAddon());
      term.loadAddon(new SearchAddon.SearchAddon());

      term.open(document.getElementById("terminal"));
      fit.fit();
      term.resize(15, 50);
      console.log(`size: ${term.cols} columns, ${term.rows} rows`);
      fit.fit();
      term.writeln("Welcome to Bermuda!");
      term.writeln('')
      term.writeln("You can copy with Ctrl + Shift + X");
      term.writeln("You can paste with Ctrl + Shift + V");
      term.writeln('')
      term.onData((data) => {
        console.log("browser terminal received new data:", data);
        socket.emit("pty-input", { input: data });
      });

      const socket = io.connect("/pty");
      const status = document.getElementById("status");

      socket.on("pty-output", function (data) {
        console.log("new output received from server:", data.output);
        term.write(data.output);
      });

      socket.on("connect", () => {
        fitToscreen();
        status.innerHTML =
          '<span style="background-color: lightgreen;">connected</span>';
      });

      socket.on("disconnect", () => {
        status.innerHTML =
          '<span style="background-color: #ff8383;">disconnected</span>';
      });

      function fitToscreen() {
        fit.fit();
        const dims = { cols: term.cols, rows: term.rows };
        console.log("sending new dimensions to server's pty", dims);
        socket.emit("resize", dims);
      }

      function debounce(func, wait_ms) {
        let timeout;
        return function (...args) {
          const context = this;
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(context, args), wait_ms);
        };
      }

      /**
       * Handle copy and paste events
       */
      function customKeyEventHandler(e) {
        if (e.type !== "keydown") {
          return true;
        }
        if (e.ctrlKey && e.shiftKey) {
          const key = e.key.toLowerCase();
          if (key === "v") {
            // ctrl+shift+v: paste whatever is in the clipboard
            navigator.clipboard.readText().then((toPaste) => {
              term.writeText(toPaste);
            });
            return false;
          } else if (key === "c" || key === "x") {
            // ctrl+shift+x: copy whatever is highlighted to clipboard

            // 'x' is used as an alternate to 'c' because ctrl+c is taken
            // by the terminal (SIGINT) and ctrl+shift+c is taken by the browser
            // (open devtools).
            // I'm not aware of ctrl+shift+x being used by anything in the terminal
            // or browser
            const toCopy = term.getSelection();
            navigator.clipboard.writeText(toCopy);
            term.focus();
            return false;
          }
        }
        return true;
      }

      const wait_ms = 50;
      window.onresize = debounce(fitToscreen, wait_ms);
    </script>
  </body>
</html>
